<form #qform="ngForm" (submit)="save()">
<div class="row well">
  <div class="col-md-2">
    <span class="label label-default">Survey Text : </span>
  </div>
  <div class="col-md-10">
    <input class="form-control" required [(ngModel)]="survey.id" #survey.id="ngModel" name="survey.id" placeholder="please write your survey text"/>
  </div>
</div>
<div class="row well">
  <div class="col-md-12">
    <button class="btn"  (click)="addBox()">Add Answer</button>
  </div>
</div>
<div class="row well" *ngFor="let item of survey.choices;let index = index;trackBy:trackByIndex">
    <div class="col-sm-10">
      <input class="form-control" required name="survey.choices[index]" [(ngModel)]="survey.choices[index]" placeholder="{{index +1}}. answer">
    </div>
    <button  (click)="removeFromList(index)"  class="col-sm-2 btn">Delete</button>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-default" >Create Survey</button>
  </div>
</div>
</form>
