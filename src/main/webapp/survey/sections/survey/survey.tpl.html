survey question : <input type="text" ng-model="surveyCtl.question"/><br/>
<input type="button" class="btn" value="Add Answer" ng-click="surveyCtl.addQuestion()"/>
<input type="button" class="btn" value="Save" ng-click="surveyCtl.save()"/>
<hr/>
<span class="animate-repeat" ng-repeat="ans in surveyCtl.answers  track by $index">
       {{$index+1}}
       <input ng-model="surveyCtl.answers[$index]"/>
       <button ng-click="surveyCtl.remove($index)">remove</button>
 <br/>

</span>
